<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>Simplex calculator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link rel="icon" type="image/png" href="./images/favicon.ico" />
    <link
      href="./node_modules/bootstrap/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" type="text/css" href="estilos.css" />
    <script src="./node_modules/vue/dist/vue.js"></script>
  </head>

  <body>
    <div class="general" id="app">
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
          <a class="navbar-brand">Simplex</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="index.html"
                  >Inicio</a
                >
              </li>
            </ul>
          </div>
        </div>
      </nav>
      <div class="container">
        <p class="h1 title">Simplex calculator</p>
        <div class="my-3">
          <span class="h4"> Método: Simplex </span>
        </div>
        <div class="input-group flex-nowrap mb-3">
          <span class="input-group-text" id="addon-wrapping"
            >Número de variables:
          </span>
          <input
            type="number"
            class="form-control"
            placeholder="No variables"
            aria-label="Username"
            aria-describedby="addon-wrapping"
            v-model="noVar"
          />
        </div>
        <div class="input-group flex-nowrap mb-3">
          <span class="input-group-text" id="addon-wrapping"
            >Número de restricciones:
          </span>
          <input
            type="number"
            class="form-control"
            placeholder="No restricciones"
            aria-label="Username"
            aria-describedby="addon-wrapping"
            v-model="noRes"
          />
        </div>
        <a v-if="noRes && noVar" href="model.html">
          <button
            type="button"
            class="btn btn-warning btn-lg boton"
            @click="guardar()"
          >
            Aceptar
          </button>
        </a>
        <button type="button" disabled block class="btn btn-warning btn-lg boton" v-else>
          Aceptar
        </button>
      </div>
    </div>

    <script src="./index.js"></script>
    <script src="./node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="./node_modules/@popperjs/core/dist/umd/popper.js"></script>
  </body>
</html>

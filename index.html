<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>Simplex calculator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link rel="icon" type="image/png" href="./images/favicon.ico" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
  </head>

  <body>
    <div class="general" id="app">
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
          <a class="navbar-brand">Simplex</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="index.html"
                  >Inicio</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="info.html"
                  >Info</a
                >
              </li>
            </ul>
          </div>
        </div>
      </nav>
      <div class="container" style="margin-top: 200px; margin-bottom: 100px;">
        <p class="h1 title">Simplex calculator</p>
        <div class="my-3">
          <span class="h4"> Método: Simplex/Big M </span>
        </div>
        <div class="input-group flex-nowrap mb-3">
          <span class="input-group-text" id="addon-wrapping"
            >Número de variables:
          </span>
          <input
            type="number"
            class="form-control"
            placeholder="No variables"
            aria-label="Username"
            aria-describedby="addon-wrapping"
            v-model="noVar"
          />
        </div>
        <div class="input-group flex-nowrap mb-3">
          <span class="input-group-text" id="addon-wrapping"
            >Número de restricciones:
          </span>
          <input
            type="number"
            class="form-control"
            placeholder="No restricciones"
            aria-label="Username"
            aria-describedby="addon-wrapping"
            v-model="noRes"
          />
        </div>
        <a v-if="noRes && noVar" href="model.html">
          <button
            type="button"
            style="width: 100%"
            class="btn btn-warning btn-lg"
            @click="guardar()"
          >
            Aceptar
          </button>
        </a>
        <button
          type="button"
          disabled
          block
          class="btn btn-warning btn-lg"
          style="width: 100%"
          v-else
        >
          Aceptar
        </button>
      </div>
    </div>
    <script src="simplex.js"></script>
    <script src="index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js" integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj" crossorigin="anonymous"></script>
  </body>
</html>

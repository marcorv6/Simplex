<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Model</title>
    <link rel="icon" type="image/png" href="../images/favicon.ico" />
    <link
      href="../node_modules/bootstrap/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="../node_modules/vue/dist/vue.js"></script>
  </head>
  <body>
    <div id="app">
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
          <a class="navbar-brand">Simplex</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a
                  class="nav-link active"
                  aria-current="page"
                  href="../index/index.html"
                  >Inicio</a
                >
              </li>
            </ul>
          </div>
        </div>
      </nav>
      <div class="container" style="margin-top: 5%">
        <span class="h3">¿Cuál es el objetivo de la función?</span>
        <select class="form-select" v-model="objetivoIsMin">
          <option value="true">Minimizar</option>
          <option value="false">Maximizar</option>
        </select>
        <p class="h3 mt-5 mb-1">Función objetivo:</p>
        <div class="row">
          <div class="col" v-for="(item, index) in FO">
            <div class="input-group">
              <span class="input-group-text">x{{index+1}}: </span>
              <input class="form-control" type="number" v-model="FO[index]" />
            </div>
          </div>
        </div>
        <p class="h3 mt-5">Restricciones:</p>
        <div class="row mb-3">
          <div class="col-10">
            <div class="my-2" v-for="(item, index1) in LD">
              <div class="row">
                <div class="col" v-for="(item, index2) in FO">
                  <div class="input-group">
                    <span class="input-group-text">x{{index2+1}}: </span>
                    <input
                      class="form-control"
                      type="number"
                      v-model="aux[index1+index2+((noVar-1)*index1)]"
                    />
                  </div>
                </div>
              </div>
            </div>
          </div>
          <!--Separador-->
          <div class="col-2">
            <div v-for="(item, index) in LD" class="my-2">
              <div class="input-group">
                <select v-model="operadores[index]">
                  <option value="1"><=</option>
                  <option value="2">>=</option>
                  <option value="3">=</option>
                </select>
                <input
                  class="form-control ml-2"
                  type="number"
                  v-model="LD[index]"
                />
              </div>
            </div>
          </div>
          <div>
            <span class="h5" v-for="(item,index) in FO"> x{{index+1}}, </span>
            <span class="h5"> > 0</span>
          </div>
        </div>

        <button
          type="button"
          class="btn btn-warning btn-lg"
          style="width: 100%"
          @click="parseArrays()"
        >
          Generar tableau
        </button>

        <div v-if="mostrarTableau">
          <div class="row">
            <div class="col">
              <p class="h2 mt-5">Tableau:</p>
            </div>
          </div>

          <div class="row">
            <div class="col-1">
              <table
                class="table table-warning table-striped table-sm table-responsive-md"
              >
                <thead>
                  <tr class="text-center">
                    <td>--</td>
                  </tr>
                </thead>
                <tr class="text-center">
                  <td>Z</td>
                </tr>
                <tr class="text-center" v-for="variable in canon">
                  <td>{{variable}}</td>
                </tr>
              </table>
            </div>

            <div class="col-11">
              <table
                class="table table-warning table-striped table-sm table-responsive-md"
              >
                <thead>
                  <tr class="text-center">
                    <td v-for="variableD in variablesDecision">
                      {{variableD}}
                    </td>
                  </tr>
                </thead>

                <tr class="text-center" v-for="array in mat">
                  <td v-for="elemento in array">{{elemento}}</td>
                </tr>
              </table>
            </div>
          </div>

          <button
            type="button"
            class="btn btn-warning btn-lg"
            style="width: 100%"
            @click="mostrarResultados()"
          >
            Confirmar tableau
          </button>
        </div>
      </div>
    </div>

    <script src="./model.js"></script>
    <script src="../node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="../node_modules/@popperjs/core/dist/umd/popper.js"></script>
  </body>
</html>
